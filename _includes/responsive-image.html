{% if include.avif or include.webp %}
<picture>
  {% if include.avif %}
  <source srcset="{{ include.avif | relative_url }}" type="image/avif">
  {% endif %}
  {% if include.webp %}
  <source srcset="{{ include.webp | relative_url }}" type="image/webp">
  {% endif %}
  <img src="{{ include.src | relative_url }}" 
       alt="{{ include.alt }}" 
       {% if include.width %}width="{{ include.width }}"{% endif %}
       {% if include.height %}height="{{ include.height }}"{% endif %}
       {% if include.lazy %}loading="lazy"{% endif %}
       {% if include.class %}class="{{ include.class }}"{% endif %}>
</picture>
{% else %}
<img src="{{ include.src | relative_url }}" 
     alt="{{ include.alt }}"
     {% if include.width %}width="{{ include.width }}"{% endif %}
     {% if include.height %}height="{{ include.height }}"{% endif %}
     {% if include.lazy %}loading="lazy"{% endif %}
     {% if include.class %}class="{{ include.class }}"{% endif %}>
{% endif %}
